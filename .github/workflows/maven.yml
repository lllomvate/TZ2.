name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Generate test files
      run: mvn exec:java -Dexec.mainClass="org.example.GenerateTestFileMini"

    - name: Run tests
      run: mvn test | tee test-results.txt

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results.txt

    - name: Notify Slack on success
      if: success()
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"Все ок!"}' ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify Slack on failure
      if: failure()
      run: |
        TEST_RESULTS=$(cat test-results.txt)
        curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"Тесты не пройдены!\n\${TEST_RESULTS}\"}" ${{ secrets.SLACK_WEBHOOK_URL }}
